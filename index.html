<!DOCTYPE html>
<html lang="en">
<head>
	<title>Goonie Software</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<style>
		body {
			background-color: black;
			color: grey;
			font-family: Arial, sans-serif;
			/* Optional: Set a default font */
			margin: 0;
			/* Remove default body margin */
			padding: 0;
			/* Remove default body padding */
		}

		a {
			text-decoration: none;
		}

		a:link,
		a:visited {
			text-decoration: none;
		}

		a:hover,
		a:active {
			text-decoration: underline;
			/* Keeps the underline when hovering or when the link is active */
		}

		nav {
			border-bottom: 1px solid black;
		}

		.crumbs ol {
			list-style-type: none;
			padding-left: 0;
		}

		.crumb {
			display: inline-block;
		}

		.crumb a::after {
			display: inline-block;
			color: #000;
			content: '>';
			font-size: 80%;
			font-weight: bold;
			padding: 0 3px;
		}

		.center {
			text-align: center;
		}

		header {
			font-size: 24px;
			color: #fff;
		}
	</style>
</head>

<body>
	<nav class="crumbs">
		<ol>
			<li class="crumb"><a href="#">Home</a></li>
		</ol>
	</nav>
	<div class="center">
		<header>Goonie Software</header>
		<main>
			<p>Goonie Software is an independant games studio based within the United States.</p>
			<p>Our goal is make fun games first</p>
		</main>
	</div>
</body>

</html>
